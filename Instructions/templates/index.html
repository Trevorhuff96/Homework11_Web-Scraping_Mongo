<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mars Information</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body>
    <div class="container">
        
        <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>
        
        <div class="row" id="mars-news">
            <div class="col-md-12">
            
                <h2 class="heading">Latest Mars News</h2>
                <h4 class="heading">{{mars.recent_title}}</h4>
                <p>{{mars.recent_para}}</p>
            </div>
        </div>

        <div class="container">
            <div class="row">

                    <div class="col-md-8">
                        <h1>Featured Image</h1>
                        <img src="{{ mars.featured_image_url }}" alt="Featured">
                    </div>
            
                    <div class="col-md-4">
                        
                        <h2>Current Weather on Mars</h2>
                        <p>{{mars.mars_weather}}</p>
                        
                        <h2>Mars Facts</h2>
                        {{mars.table_html|safe}}
                    </div>
                </div>

            
        </div>

        <div class="container">
            <div class="row">
                <div class="column">
                    <img src={{mars.hemisphere_image_urls[0]['image_url']}}>
                    <img src={{mars.hemisphere_image_urls[1]['image_url']}}>
                </div>
                <div class="column">
                    <img src={{mars.hemisphere_image_urls[2]['image_url']}}>
                    <img src={{mars.hemisphere_image_urls[3]['image_url']}}>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
